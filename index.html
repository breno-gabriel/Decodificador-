<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Decodificador </title>
</head>
<body>
    <main class = "decodificador">

        <section class="entrada">

            <img class="logo-alura" src="assets/logo.svg" alt="logo da alura">

            <div class="entrada2">

                <!-- <input class="caixa-de-texto" type="text" name="nome" placeholder="Digite seu texto"> -->

                <textarea class="caixa-de-texto" id="caixa-texto" placeholder="Digite seu texto"></textarea>

                <div class="aviso">
                    <img src="assets/attention.svg" alt="ponto de exclamação com fundo cinza">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>
        
                <div class="container-botao">
                    <button id="botao-criptografar" class="botao-criptgrafar">Criptografar</button>
                    <button id="botao-descriptografar" class="botao-descriptografar">Descriptografar</button>
                </div>

            </div>

        </section>

        <section class="saida">

            <div id="saida2" class="saida2">
                
                <img class="imagem-menina" id="imagem-menina" src="assets/foto.svg" alt="menina curiosa com uma lupa">
                
                <div class="saida3">
                    <h2 class="mensagem-saida">Nenhuma mensagem encontrada</h2>
                    <p class="instrucao">Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>

            </div>

            <div id="saida4" class="saida4">

                <p id="texto-saida"></p>

                <button id="botao-copiar">Copiar</button>

            </div>

        </section>

        <script src="script.js"></script>

    </main>
</body>
</html>
